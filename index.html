<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function cat(){
            location.href="https://en.wikipedia.org/wiki/Cat";
        }
        function dog(){
            location.href="https://en.wikipedia.org/wiki/Dog";
        }
        function rabbit(){
            location.href="https://en.wikipedia.org/wiki/Rabbit";
        }
    </script>
    <style>
        body{
            background: white;
            margin: 0px;
        }
        .kartinja{
            width: 200px;
            height: 270px;
            margin: 10px;
            border: 1px solid black;
            border-radius: 5px;
            overflow: hidden;
            transition: all 1s;
        }
        #flexbox{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        p{
            font-size: 30px;
        }
        .infoteksts{
            margin: 10px;
        }
        .bilde{
            width: 200px;
            margin: 0px;
        }
        .vaards{
            margin-top: 0px;
            margin-bottom: 0px;
            font-size: 25px;
            font-weight: bold;
        }
        .kartinja:hover{
            transform: scale(1.1);
            transition: all 1s;
            cursor: pointer;
        }
    </style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dzivnieki</title>
</head>
<body>
    <center>
        <p><b>Maajdzivnieki</b></p>
    </center>
    <div id="flexbox">
        <div class="kartinja" onclick="cat();">
            <img src="cat.jpg" alt="" class="bilde">
            <div class="infoteksts">
                <p class="vaards">Kaķis</p>
                <ul>
                    <li>Murraa</li>
                    <li>Guļ</li>
                    <li>Speelejas</li>
                </ul>
            </div>
        </div>
        <div class="kartinja" onclick="dog();">
            <img src="dog.jpg" alt="" class="bilde">
            <div class="infoteksts">
                <p class="vaards">Suns</p>
                <ul>
                    <li>Rej</li>
                    <li>Skrien</li>
                    <li>Luncina asti</li>
                </ul>
            </div>
        </div>
        <div class="kartinja" onclick="rabbit();">
            <img src="rabbit.jpg" alt="" class="bilde">
            <div class="infoteksts">
                <p class="vaards">Trusis</p>
                <ul>
                    <li>Lec</li>
                    <li>Pūkains</li>
                    <li>Grauž</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
